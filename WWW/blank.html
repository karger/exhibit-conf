<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">    
    <title>New Exhibit</title>
    <link href="nobelists.js" type="application/json" rel="exhibit-data" />
    <script src="http://people.csail.mit.edu/karger/Exhibit3/api/exhibit-api.js"
	    type="text/javascript"></script>
    <link rel="exhibit-extension" href="http://people.csail.mit.edu/karger/Exhibit3/api/extensions/time/time-extension.js"></script>
  </head>
  <body>
       <h1>New Exhibit</h1>
      This is an empty exhibit.  You can use this as a starting point
      to create your own.  Select the tutorial in the Help menu if you
      want more information.
      <div data-ex-role="lens">
	<span data-ex-content=".label"></span>
      </div>
      <table style="width:100%">
	<tr>
	  <td style="vertical-align: top">
	    <div class="main-panel" data-ex-role="viewPanel"
	    style="min-width: 400px">
	      <div data-ex-role="view" data-ex-view-class="Tile"></div>
	      <div data-ex-role="view"
		   data-ex-view-class="Thumbnail"
		   data-ex-show-all="true">
	      </div>
	    </div>
	  </td>
	  <td class="facet-panel"  
	      style="width:250px;vertical-align: top">
	      <div data-ex-role="facet" data-ex-expression=".label"></div>
	  </td>
	</tr>
      </table>
   </body>
</html>
